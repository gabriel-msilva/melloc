name: Build site

on:
  push:
    branches:
      - develop
  
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build site
        uses: ./.github/actions/build-site
        
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: melloc
          path: public/
      